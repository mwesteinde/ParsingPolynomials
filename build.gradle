plugins {
    id 'java'
    id 'antlr'
}

group 'CPEN 221'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.7.2"
    compile "org.antlr:antlr4-runtime:4.7.2"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
